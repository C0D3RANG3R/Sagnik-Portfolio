<div class="timeline-item">
  <div
    class="px-4 pt-3 timeline-item-header"
    [ngClass]="alternativeColor ? 'default-color' : 'alternative-color'"
  >
    <h5 class="text-uppercase">
      {{ item.jobTitle }}
      <span class="h6">at {{ item.companyName }}</span>
    </h5>
  </div>
  <div class="px-4 pb-3 timeline-item-body">
    <div class="text-small">
      <p>{{ item.timeRange }}</p>
    </div>
    <div class="text-small mb-2">
      <p>{{ item.place }}</p>
    </div>
    <div *ngIf="item.description">
      {{ item.description }}
    </div>
  </div>
</div>
